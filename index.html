<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ohmyfood</title>

<body>

    <header>
        <div id="logo"><img src="images/ohmyfood.png"  alt="logo ohmyfood"/></div>
    </header>


    <main>

        
        <form method="post">
                     
            <i class="fas fa-map-marker-alt"></i><input type="text" placeholder="Paris, Belleville" />
         
        </form>

        <section class="reservation">
            <h1>Réservez le menu qui vous convient</h1>
            <p>
                Découvret des restaurants d'exception, séléctionnés pas nos soins.
            </p>

            <button class="reservation-ours__restaurants">
                Explorer nos restaurants
            </button>

        </section>
        
        <section class="working">
             <h1>Fontionnement</h1>
             <button class="working__choose">
                 Choisissez un restaurant

             </button>

             <button class="working__compound">
                 Composez votre menu

                 
            </button>

            <button class="working__taste">
                Dégustez au restaurant
                 
            </button>
        </section>

 <!-- Div conteneur3 -->

        <section class="restaurants">
            <h1 id="restaurants_title">Restaurants</h1>
        
       
        <div class="restaurants_list">

          <div class="restaurant__card">
            
            <a><img src="images/la_palette_du-gout.jpg" alt="restaurant" /></a> 
            <p>Vieux Port</p>
           
          </div>


          <div class="restaurant__card">
            
            <a>
            <img src="images/la_note_anchantée.jpg" alt="restaurant" /></a> 
            <p>Vieux Port</p>
           
          </div>

          <div class="restaurant__card">
            
            <a>
            <img src="images/a_la_française.jpg" alt="restaurant" /></a> 
            <p>Vieux Port</p>
           
          </div>

          <div class="restaurant__card">
            
            <a>
            <img src="images/le_délice_des_sens.jpg" alt="restaurant" /></a> 
            <p>Vieux Port</p>
           
          </div>

        </div>

        </section>  
    </main>

    <!-- Footer -->    

    <footer>
        <div class="customer-services">
        <div id="customer-services__a-propos">
          <strong>ohmyfood</strong> 
  
          <ul>
            <li><a href="#">Proposer un restaurant</a></li>
            <li><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mention légales</a></li>
            <li><a href="#">contact</a></li>
  
          </ul>     
       </div>
  
     
    </div>
      </footer>
